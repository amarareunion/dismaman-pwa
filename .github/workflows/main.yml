name: ðŸš€ Deploy Dis Maman PWA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ðŸ“± Install Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ðŸ” Create Environment File
      run: |
        cd frontend
        echo "EXPO_PUBLIC_BACKEND_URL=${{ secrets.EXPO_PUBLIC_BACKEND_URL }}" > .env
        echo "EXPO_PUBLIC_API_KEY=${{ secrets.EXPO_PUBLIC_API_KEY }}" >> .env
        echo "EXPO_PUBLIC_APP_ENV=production" >> .env
        
    - name: ðŸ—ï¸ Build PWA
      run: |
        cd frontend
        npx expo export --platform web
        
    - name: ðŸ“„ Create CNAME file
      run: |
        cd frontend/dist
        echo "dismaman.com" > CNAME
        
    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/dist
        
    - name: âœ… Deployment Summary
      run: |
        echo "ðŸŽ‰ PWA deployed successfully!"
        echo "ðŸ“± URL: https://dismaman.com"
        echo "ðŸ”§ Built with secrets from GitHub"
